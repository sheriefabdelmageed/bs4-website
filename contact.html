<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Page</title>

  <link rel="stylesheet" href="/css/site.css">
  <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
</head>

<body>
  <div id="container">
    <header>
      <div class="logo">
        <a href="/">
          <i class="fa fa-rocket"></i> Space is Amazing</a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/contact.html">Contact</a>
          </li>
          <li>
            <a href="/gallery.html">Gallery</a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="main">
      <h1>Contact Me</h1>
      <p>Please use this form to contact me if you have any questions about the site:</p>
      <div class="contact">
        <form>
          <label>
            Name:
          </label>
          <input type="text" />
          <br/>

          <label>
            Email:
          </label>
          <input type="email" />
          <br/>

          <label>Subject:</label>
          <select>
            <option selected>Telescope Question</option>
            <option selected>I Think I Found an Asteroid</option>
            <option selected>The Earth is Flat</option>
          </select>
          <br/>

          <label>Message:</label>
          <textarea rows="4"></textarea>
          <br/>

          <label></label>
          <input type="checkbox" />
          <span>Requires a response?</span>
          <br/>

          <input type="submit" value="Send" class="right" />
        </form>

      </div>
    </section>
    <section id="sidebar">
        <h3>Welcome to My Site</h3>
        <div>Search:</div>
        <input />
        <h4>Favorite Images</h4>
        <div class='images'>
          <img src="/img/pluto.jpg" alt="Acoustic" />
          <img src="/img/m-106.jpg" alt="Old" />
          <img src="/img/crab-nebula.jpg" alt="Strat" />
          <img src="/img/mystic-mountain.jpg" alt="Acoustic" />
        </div>
      </section>
    <footer>
      <div class="text-center">&copy; 2017 Guitars are Fun</div>
    </footer>
  </div>

</body>

</html>
